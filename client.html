     <h2 style="margin-top: 20px;">Employee Management System</h2>

  <div class="form-container">
    <label>Name:</label>
    <input type="text" id="name" placeholder="Enter employee name">

    <label>Age:</label>
    <input type="number" id="age" placeholder="Enter age">

    <label>Salary:</label>
    <input type="number" id="salary" placeholder="Enter salary">

    <label>Department:</label>
    <input type="text" id="department" placeholder="Enter department">

    <button onclick="addEmployee()">Add Employee</button>
    <button onclick="updateEmployee()" id="updateBtn" style="display:none;">Update Employee</button>
  </div>

  <table id="employeeTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Salary</th>
        <th>Department</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

    <footer>
        <img src="asset/icons.png" alt="icons" style="margin-top: 10px;">

    </footer>

    <script>
        let employees = [];
    let editIndex = -1;

    function addEmployee() {
      let name = document.getElementById('name').value;
      let age = document.getElementById('age').value;
      let salary = document.getElementById('salary').value;
      let department = document.getElementById('department').value;

      if (!name || !age || !salary || !department) {
        alert('Please fill all fields!');
        return;
      }

      employees.push({ name, age, salary, department });
      displayEmployees();
      clearForm();
    }

    function displayEmployees() {
      const tableBody = document.querySelector('#employeeTable tbody');
      tableBody.innerHTML = '';

      employees.forEach((emp, index) => {
        tableBody.innerHTML += `
          <tr>
            <td>${emp.name}</td>
            <td>${emp.age}</td>
            <td>${emp.salary}</td>
            <td>${emp.department}</td>
            <td>
              <button class="action-btn" onclick="editEmployee(${index})">Edit</button>
              <button class="action-btn delete-btn" onclick="deleteEmployee(${index})">Delete</button>
            </td>
          </tr>
        `;
      });
    }

    function editEmployee(index) {
      const emp = employees[index];
      document.getElementById('name').value = emp.name;
      document.getElementById('age').value = emp.age;
      document.getElementById('salary').value = emp.salary;
      document.getElementById('department').value = emp.department;

      document.getElementById('updateBtn').style.display = 'inline-block';
      editIndex = index;
    }

    function updateEmployee() {
      const name = document.getElementById('name').value;
      const age = document.getElementById('age').value;
      const salary = document.getElementById('salary').value;
      const department = document.getElementById('department').value;

      if (!name || !age || !salary || !department) {
        alert('Please fill all fields!');
        return;
      }

      employees[editIndex] = { name, age, salary, department };
      displayEmployees();
      clearForm();
      document.getElementById('updateBtn').style.display = 'none';
    }

    function deleteEmployee(index) {
      if (confirm('Are you sure you want to delete this employee?')) {
        employees.splice(index, 1);
        displayEmployees();
      }
    }

    function clearForm() {
      document.getElementById('name').value = '';
      document.getElementById('age').value = '';
      document.getElementById('salary').value = '';
      document.getElementById('department').value = '';
      editIndex = -1;
    }
    </script>
